<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../css/coinProfile.css" rel="stylesheet">
    <!-- font : -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="../js/coinProfile.js" defer></script>
    <script src="../js/page-parts.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> <!--cdn for js library for charts (Chart.js is a free JavaScript library for making HTML-based charts.)--> 

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top ">
        <!-- gets added dynamically onload using page-parts.js file -->
    </nav>

    <!-- Contact Us -->
    <div class="modal fade" id="contactUsModal" tabindex="-1" aria-labelledby="contactUs" aria-hidden="true">
        <!-- gets added dynamically onload using page-parts.js file -->
    </div>


<!-- Auth Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
            <!-- gets added dynamically onload using page-parts.js file -->
</div>








    <!-- first div (coin info) -->
    <div class="firstDiv h-20 container py-5" >
        <div class="row">
            <div class="offset-2 col-3 col-md-1 col-sm-2  offset-md-2   align-content-center ">
                <!-- rank image -->
                <h3 id="ranktext"></h3>
                <img src="../images/image_no_bg.png" id="rankImg" class="img-fluid">  <!--this class makes it take the width of the column-->
            </div>
            <div class=" col-2 offset-2 offset-sm-1 offset-xl-0">
                <h3 id="CoinName"></h3>
                <p id="CoinPriceAndChange"></p>
            </div>
            <div class="col-3 offset-3 offset-md-0  col-md-2">
                <p>Market Cap</p>
                <p id="CoinMarketCap"></p>
                <input type="button" id="CoinWebsite" value="Website" class="btn btn-primary">
            </div>
            <div class="col-2 offset-md-0 offset-1">
                <p>Volume (24Hr)</p>
                <p id="CoinVolume24"></p>
                <input type="button" id="CoinExplorer" value="Explorer" class="btn btn-primary">
            </div>
            <div class="col-1 offset-1 offset-md-0" id="disappearsmall">
                <p>Supply</p>
                <p id="CoinSupply"><b>19.83m BTC</b></p>
            </div>
        </div>
    </div>

    <!-- chart div -->
    <div id="chart" class="container mx-auto">
        <div class="row align-middle">
            <div id="coinImageInfo" class="offset-3 offset-md-0 col-1">
                <img src="../images/bitcoin-btc-logo.png" >
            </div>

            <div class="  col-8 col-md-3 d-md-inline d-inline ">
                <p class="h3" id="coinNameInfo"></p>
                <p id="DATE"></p>
            </div>
            

            <div class="offset-2 offset-md-0 col-4">
                <p class="h5" id="HIGH"></p>
                <p class="h5" id="LOW"></p>
            </div>

            <div class="col-4 ">
                <p class="h5" id="AVG"></p>
                <p class="h5" id="CHANGE"></p>
            </div>

            <!-- chart : -->
        </div>
        <div class="row">
            <canvas id="myChart" ></canvas>

        </div>
        <div class=" justify-content-center d-flex">
            <!-- buttons display diferent periods to the graph -->
            <input type="button" id="defaultbtn" value="1D" class="btn btn-primary mx-2" onclick="newDisplay('h1',24)">
            <input type="button" value="1W" class="btn btn-primary mx-2" onclick="newDisplay('h2',24*7)">
            <input type="button" value="1M" class="btn btn-primary mx-2" onclick="newDisplay('d1',24*30)"> 
            <input type="button" value="3M" class="btn btn-primary mx-2" onclick="newDisplay('d1',24*30*3)">
            <input type="button" value="6M" class="btn btn-primary mx-2" onclick="newDisplay('d1',24*30*6)">
            <input type="button" value="1Y" class="btn btn-primary mx-2" onclick="newDisplay('d1',24*30*12)">


        </div>
    </div>
    

    <!-- table -->
    <div id="table-part" class="container table-responsive">
        <table class="table table-bordered align-middlle">
            <thead  class="table-light">
                <tr>
                    <th scope="col">Exchange</th>
                    <th scope="col">Trading pairs</th>
                    <th scope="col">Volume(24Hr)</th>
                    <th scope="col" class="d-none d-sm-table-cell">Volume(%)</th>
                    <th scope="col" class="d-none d-sm-table-cell">Status</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

        <br>
        <div class="justify-content-center">
            <input type="button" id="viewMore" value="View more" class="btn btn-primary mx-auto d-block" onclick="viewMore()">
        </div>
        <br><br>
    

        <!-- footer -->
        <footer class="h-50 p-5">
                    <!-- gets added dynamically onload using page-parts.js file -->
        </footer>
        <script src="../vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</htm>
